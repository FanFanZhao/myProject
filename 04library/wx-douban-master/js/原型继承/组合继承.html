<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	function Person(name,age){
		this.name=name;
		this.age=age;
	}
	Person.prototype.sayHi=function(){
		console.log(this);
		console.log(this.score);
	}
	function Student(name,age,score){
		this.score=score;
		Person.call(this,name,age);
	}
	Student.prototype=Person.prototype;
	Student.constructor=Student;
	var stu=new Student('hah',23,88);
	stu.sayHi();
</script>
</html>
