<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script>
		// var fontSize=window.screen.width/20;
		// document.querySelector('html').style.fontSize=fontSize+'px';
		// window.onresize=function(){
		// 	var fontSize=window.screen.width/20;
		// document.querySelector('html').style.fontSize=fontSize+'px';
		// }
	</script>
	<link rel="stylesheet" href="lib/swiper/swiper.min.css">	
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="loading" style="display: none;">
		<div class="rider"></div>
		<div class="progress">
			<div class="step"></div>
		</div>
		<div class="info"></div>
		<div class="log"></div>
		<div class="desc">
			@ 2018 Fanfan  Produced
		</div>
	</div>
	<div class="go-layout" style="display: none;">
		<div class="clouds"></div>
		<div class="grass1"></div>
		<div class="grass2"></div>
		<div class="btn-container">
			<div class="circle1"></div>
			<div class="circle2"></div>
		</div>
		<div class="waimai-load">
			长按启动
		</div>
		<div class="tree"></div>
		<div class="bear-title">
			<div class="bear-hello"></div>
		</div>
		<div class="bear-box">
			<div class="bear"></div>
			<div class="smoke"></div>
		</div>
	</div>
	<div class="waimai-container">
	  <div class="swiper-wrapper">
	    <div class="swiper-slide page1">
	    	<div class="title">
	    		<h3>生活中</h3>
	    		<p>偶尔会这样哦！</p>
				<div class="line"></div>
	    	</div>
	    	<div class="sphere"></div>
	    	<div class="scroll-page1" style="display: none;">
	    		<div class="bg"></div>
	    		<div class="person">
	    			<div class="files">
	    				<div class="paper1"></div>
	    				<div class="paper2"></div>
	    			</div>
	    		</div>
	    		<div class="message-container">
	    			<div class="info"></div>
	    		</div>
	    	</div>
	    	<div class="scroll-page2" style="display: none;">
	    		<div class="bg"></div>
	    		<div class="person">
	    			<div class="leg1"></div>
	    			<div class="leg2"></div>
	    		</div>
	    		<div class="message-container">
	    			<div class="info"></div>
	    		</div>
	    	</div>
	    	<div class="scroll-page3">
	    		<div class="bg"></div>
	    		<div class="person">
	    			<div class="message1"></div>
	    			<div class="message2"></div>
	    			<div class="message3"></div>
	    			<div class="message4"></div>
	    		</div>
	    		<div class="message-container">
	    			<div class="info"></div>
	    		</div>

	    	</div>
	    	<div class="bear"></div>
	    </div>
	    <div class="swiper-slide page2">
	    	<div class="title">
	    		<h3>这时候</h3>
	    		<p>如果有一份美食<br>正好出现。。。。</p>
				<div class="line"></div>
	    	</div>
    		<div class="bg"></div>
	    	<div class="sphere"></div>
	    	<div class="bear">
	    		<div class="face1"></div>
	    		<div class="face2"></div>
	    		<div class="hand-left"></div>
	    		<div class="hand-right"></div>
	    	</div>
	    	<div class="table"></div>
	    	<div class="food"></div>
	    </div>
	    <div class="swiper-slide page3">
	    	<div class="title">
	    		<h3>这时候</h3>
	    		<p>如果有一份美食<br>正好出现。。。。</p>
				<div class="line"></div>
	    	</div>
	    	<div class="bg"></div>
	    	<div class="sphere"></div>
	    	<div class="bear">
	    		<div class="license"></div>
	    		<div class="oil"></div>
	    		<div class="evil"></div>
	    	</div>
	    </div>
	    <div class="swiper-slide page4">
	    	<div class="title">
	    		<h3>fanfan外卖</h3>
	    		<p>只做有品质的外卖。。。<br>操作快捷。。。。</p>
				<div class="line"></div>
	    	</div>
	    </div>
	    <div class="swiper-slide page5">5</div>
	    <div class="swiper-slide page6">6</div>
	    <div class="swiper-slide page7">6</div>
	    <div class="swiper-slide page8">6</div>
	  </div>
	</div>
	
	<script src="lib/swiper/swiper.min.js"></script>
	<script>
		var mySwiper=new Swiper('.waimai-container',{
			direction:'vertical'
		})
	</script>
</body>
</html>
