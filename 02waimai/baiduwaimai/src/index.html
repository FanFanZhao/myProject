	<script>
		var mySwiper=new Swiper('.waimai-container',{
			direction:'vertical',
			onSlideChangeEnd:function(){
				$('.swiper-slide').eq(mySwiper.activeIndex).addClass('animate').siblings().removeClass('animate');
			}
		})
		$(function(){
			setTimeout(function(){
				$('.loading').addClass('animate');
			},500)
			$('.loading .rider').on('animationend',function(){
				console.log('loading end');
				$('.loading').fadeOut('100', function() {
					$('.welcome').addClass('animate');
					$('.waimai-container .page1').addClass('animate');
				});
