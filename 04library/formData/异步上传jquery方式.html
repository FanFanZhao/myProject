<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form id="form">
		姓名:<input type="text" name="name">
		年龄:<input type="text" name="name">
		照片：<input type="file" name="file" id="file">
		<input type="button" value="提交" id="btn">
	</form>
<!-- 1.引入jquery -->
	<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>

<script>
	$('#btn').click(function(){
		var formData=new FormData();
		formData.append('my',document.getElementById('file').files[0]);
		console.log(formData);
		$.ajax({
			url:'http://www.baidu.com',
			type:'post',
			dataType:'jsonp',
			data:formData,
			contentType:false,//不设置头，默认是键值对，www****
			processData:false,//不转换数据
			success:function(){
				console.log('ok')
			}
		})
	})
</script>
</body>
</html>
